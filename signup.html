<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body id="login-page">
    <header>
        <a href="./index.html"><img id="logo-login" src="./assets/wishlist.logo.png" alt="home"></a>
        <!-- <img id="logo-login" src="./assets/wishlist.logo.png" alt="logo"> -->
    </header>
    <form id="input-signup" method="POST">
        <input class="inputFields" type="text" name="name" id="name" placeholder="Name" required>
        <input class="inputFields" type="email" name="email" id="email" placeholder="Email" required>
        <input class="inputFields" type="password" id="password" placeholder="Password" required>
        <input class="inputFields" type="password" id="confirmed-password" placeholder="Confirm password" required>
        <button class="login" id="signup" type="submit">Signup</button>
        <p>Already signed up?</p>
        <a onclick="history.back()" class="login" id="login">Login</a>
    </form>
<script src="./build/login.js"></script>
</body>
</html>
