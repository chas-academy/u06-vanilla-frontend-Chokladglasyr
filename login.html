<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/wishlist.logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body id="login-page">
    <header>
        <a href="./index.html"><img id="logo-login" src="./assets/wishlist.logo.png" alt="home"></a>
        <!-- <img id="logo-login" src="./assets/wishlist.logo.png" alt="logo"> -->
    </header>
    <form id="input-login" method="POST">
        <input class="inputFields" type="email" name="email" id="email" placeholder="Email" required>
        <input class="inputFields" type="password" id="password" placeholder="Password" required>
        <button class="login" id="login" type="submit">Login</button>
        <p>or</p>
        <a href="./signup.html" class="login" id="signup">Sign up</a>
    </form>
<script src="./build/login.js"></script>
</body>
</html>
